<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Distance calculator</title>
</head>
<body>

<form>
    <label for="distance1Value">Distance1 value</label><br>
    <input name="distance1Value" type="number" required/><br>
    <label for="distance1Unit">Distance1 measurement unit</label><br>
    <select name="distance1Unit">
        <option value="meters" selected>meters</option>
        <option value="yards">yards</option>
    </select><br>
    <label for="distance2Value">Distance2 value</label><br>
    <input name="distance2Value" type="number" required/><br>
    <label for="distance2Unit">Distance2 measurement unit</label><br>
    <select name="distance2Unit">
        <option value="meters" selected>meters</option>
        <option value="yards">yards</option>
    </select><br>
    <label for="resultUnit">Measurement unit for the result</label><br>
    <select name="resultUnit">
        <option value="meters" selected>meters</option>
        <option value="yards">yards</option>
    </select><br>
    <input value="Calculate" type="submit">
</form>

</body>
</html>
